name: Test Cases

on:
  pull_request:
    types: [opened, reopened, synchronize]
  push:
    branches:
      - main
      - develop
      - "releases/**"

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: ./init.sh -e test build

  backend:
    name: Backend
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Test Cases
        run: ./init.sh -e test run --rm planner_api /test.sh

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Test Cases
        run: ./init.sh -e test run --rm planner
