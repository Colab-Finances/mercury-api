version: '3.8'

services:
  mercury_api:
    build:
      context: ./ # We need run this from the root of the project
      dockerfile: ./docker/develop/fastapi/Dockerfile
    volumes:
      - .:/usr/src/app
    ports:
      - 8080:8080
    env_file:
      - .env
    healthcheck:
      test: curl --fail http://localhost:8080/api/healthcheck || exit 1
      interval: 10s
      retries: 5
      start_period: 5s
      timeout: 2s
